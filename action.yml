name: 'TruffleHog filesystem scanner'
description: 'Scan Github Actions with TruffleHog'
author: Truffle Security Co. <support@trufflesec.com> with tweaks from Mohamed Nur

inputs:
  directory:
    description: Directory to scan
    required: true
branding:
  icon: "shield"
  color: "green"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - filesystem
    - --directory
    - ${{ inputs.directory }}
    - --no-verification
    - --no-update
    - --debug
